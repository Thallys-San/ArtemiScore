<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - ArtemiScore</title>
  <link rel="stylesheet" href="perfil.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="container">
      <h1 class="logo">ArtemiScore</h1>
      <nav>
        <ul>
          <li><a href="avaliação.html">Início</a></li>    
          <li><a href="#">Jogos</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Lançamentos</a></li>
          <input type="text" placeholder="Buscar jogos...">
        </ul>
      </nav>
    </div>
  </header>

  <main class="profile">
    <section class="profile-header">
      <img src="avatar.png" class="avatar" alt="Avatar" id="avatar">
      <div class="profile-info">
        <h2 id="nomeUsuario">Carregando nome...</h2>
        <p id="descricao">Carregando descrição...</p>
        <button class="edit">Editar Perfil</button>
        <button class="share">+ Compartilhar</button>
      </div>
    </section>

    <section class="metrics">
      <div class="card">Avaliações: <strong id="qtdAvaliacoes">0</strong></div>
      <div class="card">Likes recebidos: <strong id="likesRecebidos">0</strong></div>
    </section>

    <section class="reviews">
      <h3>Avaliações Recentes</h3>
      <div id="avaliacoesRecentes">
        <!-- As avaliações recentes serão preenchidas aqui pelo JS -->
      </div>
    </section>

    <aside class="sidebar">
      <div class="prefs">
        <h4>Preferências de Jogos</h4>
        <ul id="preferenciasJogos">
          <!-- Inserção dinâmica -->
        </ul>
      </div>
      <div class="platforms">
        <h4>Plataformas mais Utilizadas</h4>
        <p id="plataformas">...</p>
      </div>
    </aside>
  </main>

  <script src="perfil.js"></script>
</body>
</html>
