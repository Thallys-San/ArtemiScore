<body>
    <div class="form-container">
        <h1 class="title">Crie Sua Conta</h1>
        <p class="subtitle">Junte-se à comunidade ArtemiScore e comece a explorar o universo dos jogos!</p>

        <form class="form" id="registerForm" action="#" method="POST" autocomplete="on">
            <fieldset>
                <legend class="visually-hidden">Informações de Acesso</legend>
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" name="username" id="username" placeholder="Seu nome de usuário" required autocomplete="username">
                    <p class="error-message" id="username-error"></p>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="email">
                    <p class="error-message" id="email-error"></p>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Mínimo 8 caracteres" required minlength="8" autocomplete="new-password" aria-describedby="password-hint">
                    <small id="password-hint" class="form-text-hint">Use 8 ou mais caracteres, incluindo letras e números.</small>
                    <p class="error-message" id="password-error"></p>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" name="confirm_password" id="confirm-password" placeholder="Repita sua senha" required minlength="8" autocomplete="new-password">
                    <p class="error-message" id="confirm-password-error"></p>
                </div>
            </fieldset>

            <fieldset>
                <legend class="visually-hidden">Preferências de Jogo</legend>
                <div class="input-group">
                    <label for="favorite-genres">Gêneros Favoritos (Opcional)</label>
                    <input type="text" name="favorite_genres" id="favorite-genres" placeholder="Ex: RPG, Ação, Estratégia" list="game-genres">
                    <datalist id="game-genres">
                        <option value="Ação"></option>
                        <option value="Aventura"></option>
                        <option value="RPG"></option>
                        <option value="Estratégia"></option>
                        <option value="Simulação"></option>
                        <option value="Indie"></option>
                        <option value="Esporte"></option>
                        <option value="Corrida"></option>
                        <option value="Luta"></option>
                        <option value="Terror"></option>
                        <option value="Puzzle"></option>
                    </datalist>
                </div>

                <div class="input-group">
                    <label for="preferred-platforms">Plataformas Preferidas (Opcional)</label>
                    <input type="text" name="preferred_platforms" id="preferred-platforms" placeholder="Ex: PC, PlayStation, Xbox, Switch" list="game-platforms">
                    <datalist id="game-platforms">
                        <option value="PC"></option>
                        <option value="PlayStation 5"></option>
                        <option value="Xbox Series X/S"></option>
                        <option value="Nintendo Switch"></option>
                        <option value="PlayStation 4"></option>
                        <option value="Xbox One"></option>
                        <option value="Mobile"></option>
                        <option value="Nenhuma específica"></option>
                    </datalist>
                </div>
            </fieldset>

            <button class="sign" type="submit">Criar Conta</button>
            <p id="generalErrorMessage" class="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;"></p>
        </form>

        <div class="social-message">
            <div class="line"></div>
            <p class="message">Ou registre-se com contas sociais</p>
            <div class="line"></div>
        </div>
        <div class="social-icons">
            <button aria-label="Registrar com Google" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                    <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
                </svg>
            </button>
            <button aria-label="Registrar com Twitter" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                    <path d="M31.937 6.093c-1.177 0.516-2.437 0.871-3.765 1.032 1.355-0.813 2.391-2.099 2.885-3.631-1.271 0.74-2.677 1.276-4.172 1.579-1.192-1.276-2.896-2.079-4.787-2.079-3.625 0-6.563 2.937-6.563 6.557 0 0.521 0.063 1.021 0.172 1.495-5.453-0.255-10.287-2.875-13.52-6.833-0.568 0.964-0.891 2.084-0.891 3.303 0 2.281 1.161 4.281 2.916 5.457-1.073-0.031-2.083-0.328-2.968-0.817v0.079c0 3.181 2.26 5.833 5.26 6.437-0.547 0.145-1.131 0.229-1.724 0.229-0.421 0-0.823-0.041-1.224-0.115 0.844 2.604 3.26 4.5 6.14 4.557-2.239 1.755-5.077 2.801-8.135 2.801-0.521 0-1.041-0.025-1.563-0.088 2.917 1.86 6.36 2.948 10.079 2.948 12.067 0 18.661-9.995 18.661-18.651 0-0.276 0-0.557-0.021-0.839 1.287-0.917 2.401-2.079 3.281-3.396z"></path>
                </svg>
            </button>
            <button aria-label="Registrar com GitHub" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                    <path d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z"></path>

        </div>
        <p class="login-link">Já tem uma conta?
            <a rel="noopener noreferrer" href="login.html" class="">Faça Login</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const generalErrorMessage = document.getElementById('generalErrorMessage');

            // Funções para mostrar/esconder mensagens de erro
            function showError(element, message) {
                const errorDisplay = document.getElementById(element.id + '-error');
                if (errorDisplay) {
                    errorDisplay.textContent = message;
                    errorDisplay.style.display = 'block';
                    element.classList.add('is-invalid');
                }
            }

            function hideError(element) {
                const errorDisplay = document.getElementById(element.id + '-error');
                if (errorDisplay) {
                    errorDisplay.textContent = '';
                    errorDisplay.style.display = 'none';
                    element.classList.remove('is-invalid');
                }
            }

            function showGeneralError(message) {
                generalErrorMessage.textContent = message;
                generalErrorMessage.style.display = 'block';
            }

            function hideGeneralError() {
                generalErrorMessage.textContent = '';
                generalErrorMessage.style.display = 'none';
            }

            // Validação de senhas
            function validatePasswords() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    showError(confirmPasswordInput, "As senhas não coincidem.");
                    return false;
                } else {
                    hideError(confirmPasswordInput);
                    return true;
                }
            }

            // Adiciona listeners para feedback em tempo real
            usernameInput.addEventListener('input', () => {
                if (usernameInput.value.length < 3) {
                    showError(usernameInput, "Nome de usuário deve ter pelo menos 3 caracteres.");
                } else {
                    hideError(usernameInput);
                }
            });

            emailInput.addEventListener('input', () => {
                // Regex simples para validação de email. Pode ser mais complexo.
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    showError(emailInput, "Por favor, insira um email válido.");
                } else {
                    hideError(emailInput);
                }
            });

            passwordInput.addEventListener('input', () => {
                if (passwordInput.value.length < 8) {
                    showError(passwordInput, "A senha deve ter pelo menos 8 caracteres.");
                } else {
                    hideError(passwordInput);
                }
                validatePasswords(); // Valida a confirmação da senha também
            });

            confirmPasswordInput.addEventListener('input', validatePasswords);

            // Listener para o submit do formulário
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                hideGeneralError(); // Esconde mensagens de erro anteriores
                // Limpa todos os erros de campos individuais antes de revalidar
                [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(hideError);

                let isValid = true;

                // Re-executa todas as validações no submit
                if (usernameInput.value.length < 3) {
                    showError(usernameInput, "Nome de usuário deve ter pelo menos 3 caracteres.");
                    isValid = false;
                }
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    showError(emailInput, "Por favor, insira um email válido.");
                    isValid = false;
                }
                if (passwordInput.value.length < 8) {
                    showError(passwordInput, "A senha deve ter pelo menos 8 caracteres.");
                    isValid = false;
                }
                if (!validatePasswords()) { // Chama a validação de senhas
                    isValid = false;
                }

                if (isValid) {
                    // Se tudo estiver válido, simula o envio do formulário
                    console.log('Formulário enviado com sucesso!', {
                        username: usernameInput.value,
                        email: emailInput.value,
                        // Não envie a senha para o console em produção!
                    });
                    // Aqui você faria uma requisição AJAX/Fetch para o seu backend
                    // Ex: fetch('/api/register', { method: 'POST', body: new FormData(registerForm) })
                    //     .then(response => response.json())
                    //     .then(data => { /* handle success or error from server */ })
                    //     .catch(error => { showGeneralError('Ocorreu um erro ao registrar. Tente novamente.'); });

                    // Simulação de sucesso para demonstração
                    alert('Cadastro realizado com sucesso! Redirecionando para a página de login...');
                    // Redireciona para a página de login após o sucesso
                    // window.location.href = 'login.html';
                } else {
                    showGeneralError("Por favor, corrija os erros no formulário.");
                    // Opcional: focar no primeiro campo inválido
                    const firstInvalidField = registerForm.querySelector('.is-invalid');
                    if (firstInvalidField) {
                        firstInvalidField.focus();
                        firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
        });
    </script>
</body>
