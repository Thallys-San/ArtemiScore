<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtemiScore - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Bem-vindo de volta ao ArtemiScore!</h2>
                <p>Entre na sua conta para continuar sua jornada</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <i class="ri-eye-off-line toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
                
                <div class="social-login">
                    <p>Ou entre com o Google</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn google">
                            <i class="ri-google-fill"></i>
                        </a>
                    </div>
                </div>
                
                <div class="register-link">
                    <p>NÃ£o tem uma conta? <a href="#">Crie agora</a></p>
                </div>
            </form>
        </div>
    </section>
    <script src="..\frontend\src\login.js"></script>
    </body>
</html>
